name: Build Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows
        run: |
          pyinstaller --onedir --console --name=DocScanner --hidden-import=numpy --hidden-import=torch --hidden-import=cv2 --hidden-import=easyocr --collect-all numpy --collect-all torch --collect-all cv2 --collect-all easyocr --add-data "templates;templates" --add-data "static;static" app.py
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v3
        with:
          name: DocScanner-Windows
          path: dist/DocScanner

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS
        run: |
          pyinstaller --onedir --windowed --name=DocScanner --hidden-import=numpy --hidden-import=torch --hidden-import=cv2 --hidden-import=easyocr --collect-all numpy --collect-all torch --collect-all cv2 --collect-all easyocr --add-data "templates:templates" --add-data "static:static" app.py
      
      - name: Upload macOS Build
        uses: actions/upload-artifact@v3
        with:
          name: DocScanner-macOS
          path: dist/DocScanner.app

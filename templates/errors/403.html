<!-- templates/errors/403.html -->
{% extends "base.html" %}

{% block title %}403 - Доступ запрещен{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh;">
        <div class="col-md-6 text-center d-flex flex-column justify-content-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-warning">403</h1>
                <h2 class="mb-4">Доступ запрещен</h2>
                <p class="text-muted mb-4">
                    У вас нет прав для доступа к этой странице.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('documents.library') }}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>В библиотеку
                    </a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </a>
                    {% endif %}
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
